<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      var valid = true
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      if (document.getElementById("name").value == "")
      {
     window.alert("Please type something in the First Name field.");
     valid = false // valid is false when name is not present
      }
      if (document.getElementById("addr").value == "")
      {
     window.alert("Please type something in the Street Address field.");
     valid = false
      }
    return valid
      // if everything is good at true and if at any point, things are false, return false
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
